name: test

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DISPLAY: ":99"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        id: setup-node
        with:
          node-version: 18
          cache: 'yarn'
      - name: Cache yarn
        id: cache-yarn
        uses: actions/cache@v3
        with:
          path: node_modules
          key: yarn-lock-${{ hashFiles('yarn.lock') }}
      - run: yarn install
      - name: Setup Display
        run: |
          xvfb -ac :99 -screen 0 1280x1024x16 > /dev/null 2>&1 &
          exec "$@"
      - run: yarn test